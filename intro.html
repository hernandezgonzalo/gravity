<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gravity</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      @font-face {
        font-family: "Halo";
        src: url("./fonts/halo.ttf");
      }
      @font-face {
        font-family: "Motion Control";
        src: url("./fonts/motioncontrol.otf");
      }
    </style>
  </head>
  <body>
    <div id="screen">
      <span style="font-family: 'Halo'"></span>
      <span style="font-family: 'Motion Control'"></span>
      <canvas id="canvas" width="900" height="600"></canvas>
    </div>
    <script>
      window.onload = function() {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        let speed = 0.1;
        let bound = 0.1;
        const MAXSPEED = 1;
        let y = 0;
        var titleTime = 0;
        var textOpacity = 0;
        var textBlink = 0;

        setInterval(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawTitle();
          if (titleTime++ > 360) drawText();
        }, 10);

        function drawTitle() {
          if (y > 255) bound = -0.01;
          if (y < 245) bound = 0.01;
          speed += bound;
          if (speed > MAXSPEED) speed = MAXSPEED;
          y += speed;

          ctx.globalAlpha = 1;
          ctx.font = "80px Halo";
          ctx.fillStyle = "#111";
          ctx.textAlign = "center";
          ctx.textBaseline = "bottom";
          ctx.fillText("GRAVITY", canvas.width / 2, y);
        }

        function drawText() {
          ctx.globalAlpha = textOpacity < 100 ? ++textOpacity / 100 : 1;
          ctx.font = "30px Motion Control";
          ctx.fillStyle = "#333";
          ctx.textAlign = "center";
          ctx.textBaseline = "bottom";
          ctx.fillText(
            "CONTROLS: ARROWS LEFT AND RIGHT, AND KEY Z",
            canvas.width / 2,
            400
          );
          if (++textBlink < 50) {
            ctx.fillText(
              "PRESS KEY Z TO START THE GAME",
              canvas.width / 2,
              450
            );
          } else if (textBlink > 100) {
            textBlink = 0;
          }
          ctx.fillStyle = "#999";
          ctx.fillText(
            "A PROJECT FOR IRONHACK · GONZALO HERNÁNDEZ · 2019",
            canvas.width / 2,
            550
          );
        }
      };
    </script>
  </body>
</html>
